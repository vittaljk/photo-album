

<div
  class="container"
  *ngIf="images"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
  <div class="{{image.class}}" *ngFor="let image of images">
    <img [src]="image.url" alt="{{image.url}}" (click)="showPreview(image)" default="https://picsum.photos/292/235">
  </div>
</div>

<ngx-smart-modal #myModal identifier="myModal">
  <img [src]="previewImage" alt="" class="preview-img">
</ngx-smart-modal>
